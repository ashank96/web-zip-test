    .loader {

      border-top: 5px solid #000000;
      /* Blue */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-right: 20px;
      animation: spin 0.8s ease-out infinite;
    }

    .loader-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
